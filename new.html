<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I'm Sorry</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fbeaff, #fce4ec);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 40px 30px;
      text-align: center;
      max-width: 400px;
      animation: fadeIn 1s ease-in;
    }

    h1 {
      font-size: 2.5rem;
      color: #e91e63;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      color: #444;
      margin-bottom: 20px;
    }

    .emoji {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .button {
      background-color: #e91e63;
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #c2185b;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="emoji">😔</div>
    <h1>I'm Really Sorry</h1>
    <p>I didn't mean to hurt you.  
    Please forgive me — you matter to me a lot, and I truly regret what happened.</p>
    <button class="button" onclick="alert('Thank you for forgiving me ❤️')">Forgive Me</button>
  </div>
</body>
</html>
